<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parallax.js</title>
    <link rel="stylesheet" href="css/style.css">
<script src="parallax.js"></script>
</head>
<body>
    <div class="container">
        <ul id="scene">
            <li class="parallax__layer" data-depth="0.3"><img src="resources/homer.png"></li>
            <li class="parallax__layer" data-depth="0.6"><img src="resources/ball.png"></li>
            <li class="parallax__layer" data-depth="0.05"><img src="resources/doh.png"></li>
            <li class="parallax__layer" data-depth="0.1"><img src="resources/maggie.png"></li>
            <li class="parallax__layer" data-depth="0.1"><img src="resources/bart.png"></li>

        </ul>

    </div>
    
    <script>
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
    </script>

</body>
</html>
